micronaut:
  application:
    name: consumer
  server:
    port: 8081

kafka:
  bootstrap:
    servers: localhost:29092 # TODO make configurable

# Custom configs
numbers:
  max-number-allowed: 9223372036854775807 # Assumes that Long.MAX_VALUE is the max allowed value to check for prime number.
  output-file-name: ${PRIME_NUMBERS_FILE_NAME:prime_numbers.csv}
  kafka:
    topic-name: numbers